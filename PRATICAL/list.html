<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body style="height: 3000px;">
    <section>
    <main>
        <h2 class="heading">CSS List</h2>
        <ol class="list rounded mb-20">
            <li class="list-item ">Apple</li>
            <li class="list-item">Orange</li>
            <li class="list-item">Mango</li>
            <li class="list-item">Strawberry</li>
        </ol>

        <ol class="list rounded  text-center">
            <li class="list-item list-hover">Apple</li>
            <li class="list-item list-hover">Orange</li>
            <li class="list-item list-hover">Mango</li>
            <li class="list-item list-hover">Strawberry</li>
        </ol>

        <ol class="list rounded text-center">
            <li class="list-item active">Apple</li>
            <li class="list-item active">Orange</li>
            <li class="list-item active">Strawberry</li>
        </ol>
    </main>
</section>
<section>
    <main>
        <h2 class="heading">CSS Menu</h2>
        <div class="menu mb-20">
            <a href="#" class="menu-item">Google</a>
            <a href="#" class="menu-item active">Youtube</a>
            <a href="#" class="menu-item">Facebook</a>
            <a href="#" class="menu-item">Gmail</a>
        </div>

        <div class="menu menu-h">
            <a href="#" class="menu-item">Google</a>
            <a href="#" class="menu-item active">Youtube</a>
            <a href="#" class="menu-item">Facebook</a>
            <a href="#" class="menu-item">Gmail</a>
        </div>
    </main>
</section>
</body>
</html>
