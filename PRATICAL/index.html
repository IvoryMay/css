<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS button</title>
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bentham&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
        <h2 class="heading">CSS Button</h2>
      <div class="mb-5">
        <button class=" btn btn1">Click Me</button>
        <button class="btn btn2">Click Me</button>
      </div>
      <div class="mb-5">
        <button class=" btn btn1-outline">Click Me</button>
        <button class="btn btn2-outline">Click Me</button>
      </div>

      <div class="mb-5">
        <button class=" btn btn1 rounded">Click Me</button>
        <button class="btn btn2 pill">Click Me</button>
      </div>
      <div class="mb-5">
        <button class=" btn btn1-outline pill">Click Me</button>
        <button class="btn  btn2-outline rounded">Click Me</button>
      </div>

      <div class="mb-5">
        <a href="" class=" btn  btn1 pill">Click Me</a>
        <a href="" class="btn btn2-outline rounded">Click Me</a>
      </div>

      <div class=" icons">
        <button class=" btn btn-icons btn1-outline pill"><i class="fa-solid fa-check"></i></button>
        <button class="btn btn-icons btn2-outline rounded"><i class="fa-solid fa-xmark"></i></button>

        <button class=" btn btn-icons btn1-outline pill"><i class="fa-solid fa-download"></i></button>
        <button class="btn btn-icons btn2-outline rounded"><i class="fa-solid fa-comment"></i></button>
        <button class=" btn btn-icons btn1-outline pill"><i class="fa-brands fa-facebook-f"></i></button>
        <button class="btn btn-icons btn2-outline rounded"><i class="fa-brands fa-youtube"></i></button>
      </div>

      <div class="mb-5">
        <button class=" btn btn1 rounded btn-blue">Click Me</button>
        <button class="btn btn2 btn-pink">Click Me</button>
      
        <button class=" btn btn1-outline pill btn-green">Click Me</button>
        <button class="btn btn2-outline btn-color">Click Me</button>
      </div>
    </main>
  </body>
</html>
